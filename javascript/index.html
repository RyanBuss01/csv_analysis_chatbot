<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankersGPS Analytics Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 95vh;
            max-height: 95vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            position: relative;
        }

        .tab-controls {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .refresh-button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) rotate(180deg);
        }

        .file-upload-section {
            background: #f8f9fa;
            padding: 5px 20px;
            border-bottom: 1px solid #e1e5e9;
        }

        .current-file {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 8px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .current-file:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .file-title-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            font-size: 24px;
            opacity: 0.8;
        }

        .file-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        .change-file-wrapper {
            display: flex;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .change-file-btn {
            background: transparent;
            color: #667eea;
            border: 1px solid #667eea;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .change-file-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.2);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        .analyze-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #f8f9fa;
        }

        .analyze-center.hidden {
            display: none;
        }

        .analyze-table-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .analyze-table-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .chat-interface {
            display: none;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            min-height: 0;
        }

        .chat-interface.active {
            display: flex;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            background: #f8f9fa;
            min-height: 0;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* IMPROVED MARKDOWN FORMATTING */
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 12px 0 8px 0;
            color: #2c3e50;
            line-height: 1.4;
        }

        .message-content h1 { 
            font-size: 18px; 
            margin-top: 0;
        }
        
        .message-content h2 { 
            font-size: 16px; 
            margin-top: 16px;
        }
        
        .message-content h3 { 
            font-size: 14px; 
            margin-top: 14px;
        }

        /* IMPROVED PARAGRAPH SPACING */
        .message-content p {
            margin: 12px 0;
            line-height: 1.6;
        }

        /* First paragraph after headers should have less top margin */
        .message-content h1 + p,
        .message-content h2 + p,
        .message-content h3 + p {
            margin-top: 8px;
        }

        /* IMPROVED BULLET POINT FORMATTING */
        .message-content ul, .message-content ol {
            margin: 16px 0;
            padding-left: 24px; /* Main bullet point indentation */
        }

        .message-content li {
            margin: 8px 0; /* Increased spacing between list items */
            line-height: 1.5;
            padding-left: 4px; /* Small additional padding for bullet points */
        }

        /* Style for main bullet points (with bold headers) */
        .message-content li strong {
            font-weight: 600;
            color: #2c3e50;
        }

        /* Create nested indentation for secondary bullet points */
        .message-content ul ul {
            margin: 8px 0 8px 0;
            padding-left: 32px; /* Extra indentation for nested bullets */
        }

        .message-content ul ul li {
            margin: 4px 0;
            font-weight: normal;
        }

        /* Special formatting for nested content */
        .message-content li p {
            margin: 4px 0; /* Reduced margin for paragraphs inside list items */
        }

        /* Ensure regular paragraphs are flush left, not indented like bullets */
        .message-content > p {
            padding-left: 0;
            margin-left: 0;
        }

        .message-content em {
            font-style: italic;
            color: #5a6c7d;
        }

        .message-content code {
            background: #f1f1f1;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        /* IMPROVED BLOCKQUOTE SPACING */
        .message-content blockquote {
            margin: 16px 0;
            padding: 8px 16px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            font-style: italic;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            border: 1px solid #e1e5e9;
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success-message {
            background: #2ed573;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-modal:hover {
            color: #333;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .data-table th,
        .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .data-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .json-view {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow: auto;
        }

        .chat-messages::-webkit-scrollbar,
        .modal-content::-webkit-scrollbar,
        .json-view::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track,
        .modal-content::-webkit-scrollbar-track,
        .json-view::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .modal-content::-webkit-scrollbar-thumb,
        .json-view::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover,
        .modal-content::-webkit-scrollbar-thumb:hover,
        .json-view::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        @media (max-width: 768px) {
            .tab-button {
                font-size: 10px;
                padding: 6px 12px;
            }
            
            .current-file {
                padding: 8px 16px;
            }
            
            .file-title {
                font-size: 14px;
            }
            
            .change-file-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .analyze-table-btn {
                padding: 16px 32px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="tab-controls">
                <button class="tab-button active" data-tab="rate-risk">Rate Risk Management</button>
                <button class="tab-button" data-tab="net-interest">Net Interest Margin</button>
            </div>
            <button class="refresh-button" id="refreshButton" title="Reset Page">üîÑ</button>
        </div>
        
        <div class="file-upload-section">
            <div class="current-file" id="currentFile">
                <div class="file-title-section">
                    <div class="file-icon">üìä</div>
                    <div>
                        <h4 class="file-title" id="fileName">sample_rate_shock.csv</h4>
                    </div>
                </div>
                
                <div class="change-file-wrapper">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" class="file-input" accept=".csv,.xlsx,.json">
                        <label for="fileInput" class="change-file-btn">
                            <span>üìÑ</span>
                            Change File
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="analyze-center" id="analyzeCenter">
                <button class="analyze-table-btn" id="analyzeTableBtn">
                    <span>üîç</span>
                    Analyze Table
                </button>
            </div>
            
            <div class="chat-interface" id="chatInterface">
                <div class="chat-messages" id="chatMessages"></div>
                
                <div class="chat-input">
                    <div class="input-container">
                        <input 
                            type="text" 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Ask about your data or BankersGPS documentation..."
                            maxlength="1000"
                        >
                        <button class="send-button" id="sendButton">
                            ‚û§
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Data Preview</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const fileInput = document.getElementById('fileInput');
        const currentFile = document.getElementById('currentFile');
        const fileName = document.getElementById('fileName');
        const analyzeCenter = document.getElementById('analyzeCenter');
        const chatInterface = document.getElementById('chatInterface');
        const analyzeTableBtn = document.getElementById('analyzeTableBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModal = document.getElementById('closeModal');
        const refreshButton = document.getElementById('refreshButton');
        const tabButtons = document.querySelectorAll('.tab-button');

        let currentData = null;
        let currentDataType = 'csv';
        let activeTab = 'rate-risk';

        // Updated tab configuration with revised context
        const tabConfig = {
            'rate-risk': {
                name: 'Rate Risk Management Strategy',
                file: 'sample_rate_shock.csv',
                context: `Risk is present when there is a repricing term mismatch between assets and liabilities. If the volume and the term of these opposing balances were equal and priced off of the same indexes, theoretically there would be no interest rate risk. The reality, however, is that there is a mismatch. Gap is one technique for measuring this mismatch; Plansmith's Risk Management Bubbles is another. The Bubbles method is like a visual Gap report; however, there are 3 differences. 1) Bubbles are easier to understand, 2) bubbles account for the entire term of the bank's position, and 3) by including the current Yield Curve the risk management strategy is more apparent.

There are also 3 elements in the Bubbles method: 1) The term and yield of assets (The yields are not tax equivalent), 2) the term and cost of liabilities, and 3) the Yield Curve. Now we can quantify the components of the margin; the Asset Benefit (the vertical distance from the Asset Bubble to the Yield Curve), the Deposit Benefit (the distance from the Liability Bubble to the Yield Curve), and the Basis Risk Component (the vertical distance in the Yield Curve between Asset and Liability Bubbles). Dividing the Basis Risk Component (basis points) by the Duration Mismatch (months) quantifies the Risk / Reward Trade-Off.`
            },
            'net-interest': {
                name: 'Net Interest Margin Simulations',
                file: 'sample_net_intrest.csv',
                context: `The Gap Analysis provides the basis for more detailed analysis in the simulation model. Also, gap results are popular rate risk indicators. However, to truly evaluate the impact of rate change on income, simulation is the best technique because variables are changed for the various rate conditions. Each category's interest change is calculated as rates move up and down. In addition, the repayment speeds and repricing speeds are changed.

Rate Shock is a method for stress testing the Net Interest Margin (NIM) over the next four quarters under several rate change levels. These levels span 100bp increments up and down from the current interest rates. In order to simulate activity, maturing balances are replaced with the new balances at the new rate level, and repricing balances are adjusted to the new rate shock level. The interest is recalculated for each level along with the new average yield. NIM is then calculated and a margin risk profile is developed. The results of these calculations can be seen in the chart below.`
            }
        };

        // Initialize on load
        loadActiveTabData();

        // Tab switching
        tabButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const newTab = e.target.dataset.tab;
                if (newTab !== activeTab) {
                    switchTab(newTab);
                }
            });
        });

        function switchTab(tabId) {
            // Update active tab
            tabButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            
            activeTab = tabId;
            
            // Reset to initial state and load new data
            resetToInitialState();
            loadActiveTabData();
        }

        // Refresh button
        refreshButton.addEventListener('click', () => {
            resetToInitialState();
            loadActiveTabData();
        });

        function resetToInitialState() {
            // Reset UI state
            analyzeCenter.classList.remove('hidden');
            chatInterface.classList.remove('active');
            
            // Clear chat messages
            chatMessages.innerHTML = '';
            
            // Reset input
            messageInput.value = '';
            messageInput.disabled = false;
            sendButton.disabled = false;
            
            // Hide any error/success messages
            document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                if (msg.parentNode) msg.remove();
            });
        }

        async function loadActiveTabData() {
            try {
                const config = tabConfig[activeTab];
                const response = await fetch(`./assets/${config.file}`);
                
                if (response.ok) {
                    const csvText = await response.text();
                    currentData = parseCSV(csvText);
                    currentDataType = 'csv';
                    fileName.textContent = config.file;
                } else {
                    showError(`${config.file} not found in assets folder`);
                }
            } catch (error) {
                console.error('Error loading sample data:', error);
                showError('Could not load sample data');
            }
        }

        // File upload handling
        fileInput.addEventListener('change', handleFileUpload);
        
        document.querySelector('.change-file-wrapper').addEventListener('click', (e) => {
            e.stopPropagation();
        });
        
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileExtension = file.name.split('.').pop().toLowerCase();
            
            if (!['csv', 'xlsx', 'json'].includes(fileExtension)) {
                showError('Please upload a CSV, Excel (.xlsx), or JSON file');
                return;
            }

            try {
                let data;
                
                switch (fileExtension) {
                    case 'csv':
                        // Enhanced CSV reading with encoding detection
                        const fileContent = await readFileWithEncodingDetection(file);
                        data = parseCSVRobust(fileContent);
                        break;
                    case 'json':
                        const jsonContent = await readFileAsText(file);
                        data = JSON.parse(jsonContent);
                        break;
                    case 'xlsx':
                        showError('Excel files require additional processing. Please convert to CSV for now.');
                        return;
                }

                currentData = data;
                currentDataType = fileExtension;
                fileName.textContent = file.name;
                
                showSuccess(`${file.name} loaded successfully!`);
                
            } catch (error) {
                console.error('File processing error:', error);
                showError('Error processing file. Please check the format.');
            }
        }

        // NEW: Enhanced file reading with encoding detection
        async function readFileWithEncodingDetection(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    let content = e.target.result;
                    
                    // Check for encoding issues (diamond symbols indicate corruption)
                    if (content.includes('ÔøΩ')) {
                        console.log('Encoding issue detected, trying alternative method...');
                        
                        // Try reading as latin1 instead
                        const reader2 = new FileReader();
                        reader2.onload = function(e2) {
                            resolve(e2.target.result);
                        };
                        reader2.onerror = reject;
                        reader2.readAsText(file, 'ISO-8859-1'); // latin1 equivalent
                    } else {
                        resolve(content);
                    }
                };
                
                reader.onerror = reject;
                reader.readAsText(file, 'UTF-8'); // Start with UTF-8
            });
        }

        // REPLACE the parseCSV function with this more robust version:
        function parseCSVRobust(csvText) {
            try {
                const lines = csvText.trim().split('\n');
                
                if (lines.length === 0) {
                    throw new Error('Empty CSV file');
                }
                
                // Parse the raw CSV first
                const rawData = parseRawCSV(lines);
                
                // Check if we need to transpose the data
                if (shouldTransposeData(rawData)) {
                    console.log('Detected rate shock format - transposing data...');
                    return transposeCSVData(rawData);
                }
                
                return rawData;
                
            } catch (error) {
                console.error('CSV parsing error:', error);
                throw new Error(`CSV parsing failed: ${error.message}`);
            }
        }

        function parseRawCSV(lines) {
            // More careful header parsing
            const headerLine = lines[0];
            let headers;
            
            // Check if headers are quoted and contain commas
            if (headerLine.includes('"')) {
                // Use regex to properly split CSV with quoted fields
                headers = headerLine.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                headers = headers.map(h => h.replace(/^"|"$/g, '').trim());
            } else {
                // Simple split for non-quoted headers
                headers = headerLine.split(',').map(h => h.trim());
            }
            
            console.log('Raw parsed headers:', headers);
            
            // Parse data rows with more careful handling
            const dataRows = lines.slice(1).filter(line => line.trim().length > 0);
            
            return dataRows.map((line, rowIndex) => {
                let values;
                
                // Handle quoted values properly with more robust regex
                if (line.includes('"')) {
                    // Enhanced regex to handle quoted fields with commas, spaces, and special characters
                    values = line.match(/"([^"]*)"|([^,]+)/g) || [];
                    values = values.map(v => {
                        // Remove quotes if present, otherwise trim whitespace
                        if (v.startsWith('"') && v.endsWith('"')) {
                            return v.slice(1, -1); // Remove surrounding quotes
                        }
                        return v.trim();
                    });
                } else {
                    // For non-quoted values, split by comma and trim
                    values = line.split(',').map(v => v.trim());
                }
                
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                
                // Log first few rows for debugging
                if (rowIndex < 3) {
                    console.log(`Raw row ${rowIndex + 1}:`, row);
                    console.log(`Raw values for row ${rowIndex + 1}:`, values);
                }
                
                return row;
            });
        }

        // Chat functions (keeping existing functions for message handling)
        function addMessage(content, isUser = false) {

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatBotResponse(text) {
            // First, handle the markdown conversions
            let formatted = text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>');

            // Handle blockquotes first
            formatted = formatted.replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>');

            // Split into sections and process each one
            const sections = formatted.split(/\n\n+/);
            
            return sections
                .map(section => {
                    section = section.trim();
                    if (!section) return '';
                    
                    // Check if this section contains bullet points
                    if (section.includes('‚Ä¢') || section.match(/^[-*]\s/m)) {
                        return processBulletSection(section);
                    }
                    
                    // Handle headers, blockquotes, and other elements
                    if (section.startsWith('<h') || section.startsWith('<blockquote>')) {
                        return section;
                    }
                    
                    // Regular paragraph
                    return `<p>${section.replace(/\n/g, ' ')}</p>`;
                })
                .join('');
        }
        
        function processBulletSection(section) {
            const lines = section.split('\n');
            let result = '';
            let inMainList = false;
            let inSubList = false;
            let currentMainItem = '';
            let subItems = [];
            
            for (let line of lines) {
                line = line.trim();
                
                // Main bullet point (usually contains bold text or is a header)
                if (line.match(/^[‚Ä¢*-]\s/)) {
                    // Close previous sub-list if exists
                    if (inSubList && subItems.length > 0) {
                        currentMainItem += '<ul>' + subItems.map(item => `<li>${item}</li>`).join('') + '</ul>';
                        subItems = [];
                        inSubList = false;
                    }
                    
                    // Close previous main item if exists
                    if (currentMainItem) {
                        result += `<li>${currentMainItem}</li>`;
                        currentMainItem = '';
                    }
                    
                    // Start new main item
                    if (!inMainList) {
                        result = '<ul>';
                        inMainList = true;
                    }
                    
                    currentMainItem = line.replace(/^[‚Ä¢*-]\s/, '');
                    
                // Check if this looks like a sub-bullet (no bold, follows main bullet)
                } else if (line.match(/^[‚Ä¢*-]\s/) && currentMainItem && !line.includes('<strong>')) {
                    if (!inSubList) {
                        inSubList = true;
                    }
                    subItems.push(line.replace(/^[‚Ä¢*-]\s/, ''));
                    
                // Regular text that belongs to current main item
                } else if (line && currentMainItem) {
                    currentMainItem += ' ' + line;
                }
            }
            
            // Close final sub-list if exists
            if (inSubList && subItems.length > 0) {
                currentMainItem += '<ul>' + subItems.map(item => `<li>${item}</li>`).join('') + '</ul>';
            }
            
            // Close final main item
            if (currentMainItem) {
                result += `<li>${currentMainItem}</li>`;
            }
            
            // Close main list
            if (inMainList) {
                result += '</ul>';
            }
            
            return result;
        }
