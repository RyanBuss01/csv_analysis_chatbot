<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankersGPS Analytics Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 95vh;
            max-height: 95vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            position: relative;
        }

        .analysis-selector {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .analysis-dropdown {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            min-width: 200px;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23667eea" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
            padding-right: 35px;
        }

        .docs-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 10px;
            border-radius: 12px;
            color: #fff;
            font-size: 12px;
            user-select: none;
        }

        .docs-toggle input[type="checkbox"] {
            accent-color: #667eea;
            width: 16px;
            height: 16px;
        }

        .refresh-button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .model-selector {
            position: absolute;
            top: 50%;
            right: 70px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-dropdown {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            min-width: 160px;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23667eea" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
            padding-right: 35px;
        }

        .refresh-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) rotate(180deg);
        }

        .file-upload-section {
            background: #f8f9fa;
            padding: 5px 20px;
            border-bottom: 1px solid #e1e5e9;
            max-height: 100px;
            overflow: hidden;
        }

        .file-uploads-container {
            display: flex;
            gap: 14px;
            align-items: stretch;
            flex-wrap: nowrap;
            height: 100%;
        }

        .left-upload-group {
            flex: 1 1 50%;
            max-width: 50%;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            height: 100%;
        }

        .left-upload-group .current-file {
            width: auto;
            flex: 1 1 0;
            min-width: 0;
        }

        .right-prompt-group {
            flex: 1 1 50%;
            max-width: 50%;
            height: 100%;
            display: flex;
        }

        .upload-square {
            width: 72px;
            height: 72px;
            background: #fff;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: box-shadow .2s ease, border-color .2s ease;
            user-select: none;
        }

        .upload-square:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.08); border-color: #cfd6dd; }
        .upload-square.no-file-state { opacity: .5; border-style: dashed; }

        .upload-square .icon-btn { position: absolute; right: 6px; bottom: 6px; }
        .upload-square .file-icon { font-size: 28px; }

        .prompt-panel {
            flex: 1 1 auto;
            background: #fff;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 10px 12px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            height: 100%;
            overflow: hidden;
        }

        .prompt-panel .left { display: flex; gap: 10px; align-items: center; }
        .prompt-panel .file-icon { font-size: 22px; }
        .prompt-panel .file-title { font-size: 13px; font-weight: 700; color: #2c3e50; }

        .icon-btn {
            background: transparent;
            border: 1px solid #e1e5e9;
            color: #667eea;
            width: 34px;
            height: 34px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .icon-btn:hover {
            border-color: #667eea;
            background: rgba(102,126,234,0.08);
        }

        .custom-prompt-section { display: none; }

        .custom-prompt-section label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #5a6c7d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        #promptEditor {
            width: 100%;
            min-height: 240px;
            resize: vertical;
            padding: 10px 12px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.5;
            font-family: inherit;
        }

        .prompt-preview {
            font-size: 13px;
            color: #5a6c7d;
            line-height: 1.45;
            max-height: 6.2em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .file-upload-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-type-label {
            font-size: 12px;
            font-weight: 600;
            color: #5a6c7d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .current-file {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 8px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            min-height: 60px;
        }

        .current-file:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .file-title-section {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .file-icon {
            font-size: 18px;
            opacity: 0.8;
        }

        .file-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
            flex: 1 1 auto;
            min-width: 0;
        }

        .file-title {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
            max-width: 100%;
        }

        .file-status { display: none; }

        .change-file-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .change-file-btn {
            background: transparent;
            color: #667eea;
            border: 1px solid #667eea;
            width: 28px;
            height: 28px;
            padding: 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .modal-save-btn {
            width: auto;
            min-width: 110px;
            height: 36px;
            padding: 0 18px;
        }

        .modal-cancel-btn {
            width: auto;
            min-width: 110px;
            height: 36px;
            padding: 0 18px;
        }

        .change-file-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.2);
        }

        .remove-file-btn {
            background: transparent;
            color: #e74c3c;
            border: 1px solid #e74c3c;
            padding: 6px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-file-btn:hover {
            background: #e74c3c;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(231, 76, 60, 0.2);
        }

        .no-file-state {
            opacity: 0.6;
            border-style: dashed;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        .analyze-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #f8f9fa;
        }

        .analyze-center.hidden {
            display: none;
        }

        .analyze-table-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .analyze-table-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .chat-interface {
            display: none;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            min-height: 0;
        }

        .chat-interface.active {
            display: flex;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            background: #f8f9fa;
            min-height: 0;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-content h1, .message-content h2, .message-content h3 {
            margin: 12px 0 8px 0;
            color: #2c3e50;
            line-height: 1.4;
        }

        .message-content h1 { 
            font-size: 18px; 
            margin-top: 0;
        }
        
        .message-content h2 { 
            font-size: 16px; 
            margin-top: 16px;
        }
        
        .message-content h3 { 
            font-size: 14px; 
            margin-top: 14px;
        }

        .message-content p {
            margin: 12px 0;
            line-height: 1.6;
        }

        .message-content h1 + p,
        .message-content h2 + p,
        .message-content h3 + p {
            margin-top: 8px;
        }

        .message-content ul, .message-content ol {
            margin: 16px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin: 8px 0;
            line-height: 1.5;
            padding-left: 4px;
        }

        .message-content li strong {
            font-weight: 600;
            color: #2c3e50;
        }

        .message-content ul ul {
            margin: 8px 0 8px 0;
            padding-left: 32px;
        }

        .message-content ul ul li {
            margin: 4px 0;
            font-weight: normal;
        }

        .message-content li p {
            margin: 4px 0;
        }

        .message-content > p {
            padding-left: 0;
            margin-left: 0;
        }

        .message-content em {
            font-style: italic;
            color: #5a6c7d;
        }

        .message-content code {
            background: #f1f1f1;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .message-content blockquote {
            margin: 16px 0;
            padding: 8px 16px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            font-style: italic;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            border: 1px solid #e1e5e9;
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success-message {
            background: #2ed573;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
        }

        .modal-content.wide {
            width: 80vw;
            max-width: 1200px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-modal:hover {
            color: #333;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .data-table th,
        .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .data-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .pdf-preview {
            width: 100%;
            height: 70vh;
            border: none;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .docx-preview {
            width: 100%;
            height: 70vh;
            overflow: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 16px;
            color: #333;
            line-height: 1.5;
        }

        .json-view {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow: auto;
        }

        .chat-messages::-webkit-scrollbar,
        .modal-content::-webkit-scrollbar,
        .json-view::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track,
        .modal-content::-webkit-scrollbar-track,
        .json-view::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .modal-content::-webkit-scrollbar-thumb,
        .json-view::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover,
        .modal-content::-webkit-scrollbar-thumb:hover,
        .json-view::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        @media (max-width: 768px) {
            .file-uploads-container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .analysis-selector {
                left: 10px;
                flex-direction: column;
                gap: 4px;
            }
            
            .analysis-dropdown {
                min-width: 160px;
                font-size: 10px;
                padding: 6px 12px;
            }
            
            .current-file {
                padding: 8px 16px;
            }
            
            .file-title {
                font-size: 12px;
            }
            
            .change-file-btn {
                padding: 4px 8px;
                font-size: 10px;
            }
            
            .analyze-table-btn {
                padding: 16px 32px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="analysis-selector">
                <select class="analysis-dropdown" id="analysisDropdown">
                    <option value="rate-risk-management">Rate Risk Management</option>
                    <option value="net-interest-margin" selected>Net Interest Margin</option>
                    <option value="forecast-kri">Forecast KRI</option>
                    <option value="competitive-kri">Competitive KRI</option>
                </select>
                <label class="docs-toggle" title="Append documentation context">
                    <input type="checkbox" id="addDocsCheckbox" checked />
                    Add docs
                </label>
                <label class="docs-toggle" title="Multiply numeric values by 1000">
                    <input type="checkbox" id="multiplierCheckbox" checked />
                    Multiplier
                </label>
            </div>
            <div class="model-selector">
                <select class="model-dropdown" id="modelDropdown" title="Select GPT model">
                    <option value="gpt-4.1-mini" selected>gpt-4.1-mini</option>
                    <option value="gpt-4.1">gpt-4.1</option>
                    <option value="gpt-4o">gpt-4o</option>
                    <option value="gpt-4o-mini">gpt-4o-mini</option>
                    <option value="gpt-5">gpt-5</option>
                </select>
            </div>
            <button class="refresh-button" id="refreshButton" title="Reset Page">üîÑ</button>
        </div>
        
        <div class="file-upload-section">
            <div class="file-uploads-container">
                <div class="left-upload-group">
                    <div class="current-file" id="currentCsvFile" title="Click to preview CSV">
                        <div class="file-title-section">
                            <div class="file-icon">üìä</div>
                            <div class="file-details">
                                <h4 class="file-title" id="csvFileName">sample_rate_shock.csv</h4>
                                <div class="file-status" id="csvStatus">Active</div>
                            </div>
                        </div>
                        <div class="change-file-wrapper">
                            <div class="file-input-wrapper">
                                <input type="file" id="csvFileInput" class="file-input" accept=".csv,.xlsx,.json">

        function preprocessKRIData(data, analysisType) {
            if (!data || data.length === 0) return data;
            
            console.log('Preprocessing KRI data...');
            
            const processedData = data.map(row => {
                const cleanRow = {};
                
                Object.keys(row).forEach(key => {
                    let cleanKey = key.trim()
                        .replace(/\s+/g, ' ')
                        .replace(/[^\w\s%()/-]/g, '')
                        .trim();
                    
                    if (cleanKey.toLowerCase().includes('risk status')) {
                        cleanKey = 'Risk Status';
                    } else if (cleanKey.toLowerCase().includes('risk trend')) {
                        cleanKey = 'Risk Trend';
                    } else if (cleanKey.toLowerCase().includes('risk outlook')) {
                        cleanKey = 'Risk Outlook';
                    } else if (cleanKey.toLowerCase().includes('current')) {
                        cleanKey = 'Current Value';
                    } else if (cleanKey.toLowerCase().includes('peer') && cleanKey.toLowerCase().includes('median')) {
                        cleanKey = 'Peer Median';
                    }
                    
                    let value = row[key];
                    if (typeof value === 'string') {
                        value = value.trim();
                        
                        if (value.toLowerCase() === 'low' || value.toLowerCase() === 'low risk') {
                            value = 'Low';
                        } else if (value.toLowerCase() === 'moderate' || value.toLowerCase() === 'moderate risk') {
                            value = 'Moderate';
                        } else if (value.toLowerCase() === 'high' || value.toLowerCase() === 'high risk') {
                            value = 'High';
                        }
                        
                        if (value.toLowerCase() === 'increasing') {
                            value = 'Increasing';
                        } else if (value.toLowerCase() === 'decreasing') {
                            value = 'Decreasing';
                        } else if (value.toLowerCase() === 'stable') {
                            value = 'Stable';
                        } else if (value.toLowerCase() === 'fluctuating') {
                            value = 'Fluctuating';
                        }
                        
                        if (value.match(/^\d+\.?\d*%$/)) {
                            const numValue = parseFloat(value.replace('%', ''));
                            if (!isNaN(numValue)) {
                                cleanRow[cleanKey + ' (%)'] = numValue;
                                cleanRow[cleanKey] = value;
                                return;
                            }
                        }
                    }
                    
                    cleanRow[cleanKey] = value;
                });
                
                return cleanRow;
            });
            
            const metadata = {
                dataType: 'KRI',
                analysisType: analysisType,
                categories: extractKRICategories(processedData),
                riskMetrics: extractRiskMetrics(processedData),
                timeHorizon: analysisType.includes('forecast') ? 'Forecast (3 years)' : 'Current vs Peers',
                processingNotes: 'Data normalized for risk levels (Low/Moderate/High) and trends (Increasing/Decreasing/Stable/Fluctuating)'
            };
            
            console.log('KRI preprocessing complete:', metadata);
            
            processedData.metadata = metadata;
            return processedData;
        }

                    if (lowerKey.includes('earnings') || lowerKey.includes('nim') || lowerKey.includes('roa') || lowerKey.includes('roe')) categories.add('Earnings');
                    if (lowerKey.includes('liquid') || lowerKey.includes('funding')) categories.add('Liquidity');
                    if (lowerKey.includes('rate') || lowerKey.includes('market') || lowerKey.includes('duration')) categories.add('Market Risk');

        /**
         * Apply multiplier (x1000) to numeric values in CSV data
         * Excludes: columns with specific names, values with decimals, values with letters
         */
        function applyMultiplier(data) {
            if (!Array.isArray(data) || data.length === 0) return data;

            // Columns to exclude from multiplication
            const excludedColumns = [
                'rate change',
                'percent of risk',
                'percent of avg. assets',
                'percent of avg assets'
            ];

            console.log('[Multiplier] Applying x1000 multiplier to numeric values');

            return data.map(row => {
                const newRow = {};
                Object.keys(row).forEach(key => {
                    const value = row[key];
                    const lowerKey = key.toLowerCase().trim();

                    // Check if column should be excluded
                    const isExcludedColumn = excludedColumns.some(col => lowerKey.includes(col));

                    if (isExcludedColumn) {
                        newRow[key] = value;
                        return;
                    }

                    // Check if value is a pure integer (no decimals, no letters)
                    const strValue = String(value).trim();

                    // Skip if empty
                    if (!strValue) {
                        newRow[key] = value;
                        return;
                    }

                    // Skip if contains letters (except for negative sign handling)
                    if (/[a-zA-Z]/.test(strValue)) {
                        newRow[key] = value;
                        return;
                    }

                    // Skip if contains decimal point
                    if (strValue.includes('.')) {
                        newRow[key] = value;
                        return;
                    }

                    // Skip if contains % sign
                    if (strValue.includes('%')) {
                        newRow[key] = value;
                        return;
                    }

                    // Remove commas and check if it's a valid integer
                    const cleanValue = strValue.replace(/,/g, '').replace(/^\((.+)\)$/, '-$1');
                    const numValue = parseInt(cleanValue, 10);

                    if (!isNaN(numValue)) {
                        // Apply multiplier and format with commas
                        const multiplied = numValue * 1000;
                        newRow[key] = multiplied.toLocaleString('en-US');
                    } else {
                        newRow[key] = value;
                    }
                });
                return newRow;
            });
        }

        async function readFileWithEncodingDetection(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    let content = e.target.result;
                    
                    if (content.includes('ÔøΩ')) {
                        console.log('Encoding issue detected, trying alternative method...');
                        
                        const reader2 = new FileReader();
                        reader2.onload = function(e2) {
                            resolve(e2.target.result);
                        };
                        reader2.onerror = reject;
                        reader2.readAsText(file, 'ISO-8859-1');
                    } else {
                        resolve(content);
                    }
                };
                
                reader.onerror = reject;
                reader.readAsText(file, 'UTF-8');
            });
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        function parseCSVRobust(csvText, analysisType) {
            try {
                const normalized = csvText.replace(/\r\n?/g, '\n').trim();
                const lines = normalized.split('\n');
                
                if (lines.length === 0) {
                    throw new Error('Empty CSV file');
                }
                
                const rawData = parseRawCSV(lines);

                const a = (analysisType || '').toLowerCase();
                if (a.includes('net-interest') || a.includes('rate-risk')) {
                    const normalizedData = normalizeBankOrientation(rawData);
                    try {
                        const headers = Object.keys(normalizedData[0] || {});
                        console.log('[CSV] Normalized headers:', headers.join(', '));
                    } catch (_) {}
                    return normalizedData;
                }

                return rawData;
                
            } catch (error) {
                console.error('CSV parsing error:', error);
                throw new Error(`CSV parsing failed: ${error.message}`);
            }
        }

        function parseRawCSV(lines) {
            const headerLineRaw = lines[0] || '';
            
            const commaCount = (headerLineRaw.match(/,/g) || []).length;
            const tabCount = (headerLineRaw.match(/\t/g) || []).length;
            const delimiter = tabCount > commaCount ? '\t' : ',';

            const splitRespectingQuotes = (line) => {
                const out = [];
                let current = '';
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const ch = line[i];
                    if (ch === '"') {
                        if (inQuotes && line[i + 1] === '"') {
                            current += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (!inQuotes && ch === delimiter) {
                        out.push(current);
                        current = '';
                    } else {
                        current += ch;
                    }
                }
                out.push(current);
                return out.map(v => v.replace(/^\uFEFF/, '').trim());
            };

            const firstRowValues = splitRespectingQuotes(headerLineRaw).map(h => h.replace(/^"|"$/g, '').trim());
            const rateShockPattern = /^[+-]?\d+\s*bp$|^current$/i;
            const rateScenarioCount = firstRowValues.filter(val => rateShockPattern.test(val)).length;

            console.log('CSV PARSING - First row:', firstRowValues);
            console.log('Rate scenarios found:', rateScenarioCount);

            if (rateScenarioCount >= 3) {
                console.log('Treating as headerless CSV - first row contains data');
                
                const columnNames = firstRowValues.map((_, index) => `col_${index}`);
                console.log('Synthetic columns:', columnNames);
                
                const allLines = lines.filter(line => line.trim().length > 0);
                
                const result = allLines.map((line) => {
                    const values = splitRespectingQuotes(line);
                    const row = {};
                    columnNames.forEach((colName, index) => {
                        row[colName] = (values[index] ?? '').replace(/^"|"$/g, '').trim();
                    });
                    return row;
                });
                
                console.log('Parsed result sample:', result[0]);
                return result;
            } else {
                console.log('Standard CSV with headers');
                const headers = firstRowValues;
                const dataRows = lines.slice(1).filter(line => line.trim().length > 0);

                return dataRows.map((line) => {
                    const values = splitRespectingQuotes(line);
                    const row = {};
                    headers.forEach((header, index) => {
                        const key = header || `Column_${index}`;
                        row[key] = (values[index] ?? '').replace(/^"|"$/g, '').trim();
                    });
                    return row;
                });
            }
        }

        function normalizeBankOrientation(data) {
            if (!Array.isArray(data) || data.length === 0) return data;

            const rateShockPattern = /^[+-]?\d+\s*bp$|^current$/i;
            const headers = Object.keys(data[0] || {});
            const firstKey = headers[0] || '';

            console.log('Normalize Debug - Original headers:', headers);
            console.log('Normalize Debug - First row:', data[0]);

            const sampleCount = Math.min(10, data.length);
            let bpMatches = 0;
            for (let i = 0; i < sampleCount; i++) {
                const v = String(data[i][firstKey] || '').trim();
                if (rateShockPattern.test(v)) bpMatches++;
            }
            const firstColHasRateScenarios = bpMatches >= Math.max(2, Math.ceil(sampleCount * 0.6));

            if (firstColHasRateScenarios) {
                console.log('Data is already in correct format');
                return data;
            }

            const firstRow = data[0];
            const firstRowValues = headers
                .filter(h => h !== 'Column_0')
                .map(header => String(firstRow[header] || '').trim());
            const firstRowHasRateScenarios = firstRowValues.filter(val => rateShockPattern.test(val)).length >= 3;

            console.log('First row values (excluding last):', firstRowValues);
            console.log('First row has rate scenarios:', firstRowHasRateScenarios);

            if (firstRowHasRateScenarios) {
                console.log('Need to transpose - rate scenarios are in first row');
                return transposeCSVData(data);
            }

            const headersHaveRateScenarios = headers.some(h => rateShockPattern.test(h));
            if (headersHaveRateScenarios) {
                console.log('Headers have rate scenarios, transposing');
                return transposeCSVData(data);
            }

            if (headers.includes('bp') && headers[0] !== 'bp') {
                console.log('Moving bp column to first position');
                return data.map(row => {
                    const newRow = { bp: row.bp };
                    headers.forEach(key => {
                        if (key !== 'bp') newRow[key] = row[key];
                    });
                    return newRow;
                });
            }

            console.log('No changes needed');
            return data;
        }

        function transposeCSVData(originalData) {
            if (!originalData || originalData.length === 0) return originalData;

            console.log('REAL TRANSPOSE - Original structure:');
            console.log('Original headers:', Object.keys(originalData[0]));
            console.log('Original first row:', originalData[0]);
            console.log('Original data rows:', originalData.length);

            const originalHeaders = Object.keys(originalData[0]);
            const lastColumnName = originalHeaders[originalHeaders.length - 1];
            
            const rateScenarios = [];
            for (let i = 0; i < originalHeaders.length - 1; i++) {
                const headerName = originalHeaders[i];
                const scenarioValue = originalData[0][headerName];
                if (scenarioValue && String(scenarioValue).trim()) {
                    rateScenarios.push(String(scenarioValue).trim());
                }
            }
            
            const metricNames = [];
            for (let rowIndex = 1; rowIndex < originalData.length; rowIndex++) {
                const metricName = originalData[rowIndex][lastColumnName];
                if (metricName && String(metricName).trim()) {
                    metricNames.push(String(metricName).trim());
                }
            }

            const scenarioHeaderCandidate = originalData[0][lastColumnName] && String(originalData[0][lastColumnName]).trim();
            const scenarioHeaderName = scenarioHeaderCandidate || lastColumnName || 'bp';

            const filteredMetricNames = metricNames.filter(m => m.toLowerCase() !== String(scenarioHeaderName).toLowerCase());
            
            console.log('Rate scenarios extracted:', rateScenarios);
            console.log('Metric names extracted:', filteredMetricNames);
            
            const transposedData = [];
            
            for (let scenarioIndex = 0; scenarioIndex < rateScenarios.length; scenarioIndex++) {
                const scenario = rateScenarios[scenarioIndex];
                const newRow = {};
                newRow[scenarioHeaderName] = scenario;
                
                for (let metricIndex = 0; metricIndex < filteredMetricNames.length; metricIndex++) {
                    const metricName = filteredMetricNames[metricIndex];
                    
                    const sourceRowIndex = metricIndex + 1;
                    const sourceColumnName = originalHeaders[scenarioIndex];
                    
                    const value = originalData[sourceRowIndex] && originalData[sourceRowIndex][sourceColumnName] 
                        ? originalData[sourceRowIndex][sourceColumnName] 
                        : '';
                    
                    newRow[metricName] = value;
                }
                
                transposedData.push(newRow);
            }
            
            console.log('TRANSPOSED RESULT:');
            console.log('New headers:', Object.keys(transposedData[0] || {}));
            console.log('First row:', transposedData[0]);
            console.log('Second row:', transposedData[1]);
            console.log('Total rows:', transposedData.length);
            
            return transposedData;
        }

        function escapeHtml(text) {

        function formatBotResponse(text) {
            let formatted = text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/^#### (.*$)/gm, '<h4>$1</h4>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>');

            formatted = formatted.replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>');

            const sections = formatted.split(/\n\n+/);
            
            return sections
                .map(section => {
                    section = section.trim();
                    if (!section) return '';
                    
                    if (section.includes('‚Ä¢') || section.match(/^[-*]\s/m)) {
                        return processBulletSection(section);
                    }
                    
                    if (section.startsWith('<h') || section.startsWith('<blockquote>')) {
                        return section;
                    }
                    
                    return `<p>${section.replace(/\n/g, ' ')}</p>`;
                })
                .join('');
        }
        
        function processBulletSection(section) {
            const lines = section.split('\n');
            let result = '';
            let inMainList = false;
            let inSubList = false;
            let currentMainItem = '';
            let subItems = [];
            
            for (let line of lines) {
                line = line.trim();
                
                if (line.match(/^[‚Ä¢*-]\s/)) {
                    if (inSubList && subItems.length > 0) {
                        currentMainItem += '<ul>' + subItems.map(item => `<li>${item}</li>`).join('') + '</ul>';
                        subItems = [];
                        inSubList = false;
                    }
                    
                    if (currentMainItem) {
                        result += `<li>${currentMainItem}</li>`;
                        currentMainItem = '';
                    }
                    
                    if (!inMainList) {
                        result = '<ul>';
                        inMainList = true;
                    }
                    
                    currentMainItem = line.replace(/^[‚Ä¢*-]\s/, '');
                    
                } else if (line.match(/^[‚Ä¢*-]\s/) && currentMainItem && !line.includes('<strong>')) {
                    if (!inSubList) {
                        inSubList = true;
                    }
                    subItems.push(line.replace(/^[‚Ä¢*-]\s/, ''));
                    
                } else if (line && currentMainItem) {
                    currentMainItem += ' ' + line;
                }
            }
            
            if (inSubList && subItems.length > 0) {
                currentMainItem += '<ul>' + subItems.map(item => `<li>${item}</li>`).join('') + '</ul>';
            }
            
            if (currentMainItem) {
                result += `<li>${currentMainItem}</li>`;
            }
            
            if (inMainList) {
                result += '</ul>';
            }
            
            return result;
        }

        async function sendMessage(prompt = null, showUserMessage = true) {
            const userText = prompt || messageInput.value.trim();
            if (!userText) return;

            if (showUserMessage) {
                addMessage(userText, true);
            }
            if (!prompt) {
                messageInput.value = '';
            }

            messageInput.disabled = true;
            sendButton.disabled = true;
            showTyping();

            try {
                const config = analysisConfig[activeAnalysis];
                let messages = [];

                // Build or extend conversation
                if (conversation.length === 0) {
                    if (currentCsvData) {
                        try {
                            const colCount = Array.isArray(currentCsvData) && currentCsvData[0] ? Object.keys(currentCsvData[0]).length : 0;
                            console.log(`[SEND] Starting session with CSV (rows=${Array.isArray(currentCsvData) ? currentCsvData.length : 0}, cols=${colCount}) for analysis='${activeAnalysis}'`);
                        } catch(_) {}
                        const minimalInstruction = (promptEditor.value && promptEditor.value.trim()) || (config.prompt || '');
                        const minimalData = createMinimalDataBlock(currentCsvData);
                        initialFullPrompt = `${minimalInstruction}\n\n${minimalData}`;
                        messages.push({ role: 'user', content: initialFullPrompt });
                        // If first turn is a real question (not Analyze), include it explicitly
                        if (!prompt || (prompt && prompt.toLowerCase() !== 'analyze')) {
                            messages.push({ role: 'user', content: userText });
                        }
                    } else {
                        console.warn(`[SEND] No CSV dataset available to attach for analysis='${activeAnalysis}'. Starting without data.`);
                        const minimalInstruction = (promptEditor.value && promptEditor.value.trim()) || (config.prompt || '');
                        messages.push({ role: 'user', content: minimalInstruction });
                        if (!prompt || (prompt && prompt.toLowerCase() !== 'analyze')) {
                            messages.push({ role: 'user', content: userText });
                        }
                    }
                } else {
                    messages = conversation.slice();
                    messages.push({ role: 'user', content: userText });
                }

                const formData = new FormData();
                formData.append('messages', JSON.stringify(messages));
                // Only include docs for follow-up questions (when conversation has started), never for initial analysis
                const isFollowUp = conversation.length > 0;
                const shouldIncludeDocs = isFollowUp && includeDocs;
                const effectiveAnalysisType = shouldIncludeDocs ? `${activeAnalysis}-docs` : activeAnalysis;
                formData.append('analysisType', effectiveAnalysisType);
                formData.append('useDocuments', shouldIncludeDocs);
                formData.append('model', selectedModel);

                if (currentPdfData) {
                    console.log('[SEND] Attaching document to request:', currentPdfData.name, currentPdfData.type, currentPdfData.size);
                    formData.append('pdfFile', currentPdfData);
                    formData.append('hasPdf', 'true');
                }

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 240000);
                const response = await fetch('/Chatbot/api/chat', { method: 'POST', body: formData, signal: controller.signal });
                clearTimeout(timeoutId);

                const data = await response.json();
                hideTyping();

                if (response.ok) {
                    // Update conversation state
                    conversation = messages.slice();
                    conversation.push({ role: 'assistant', content: data.response });
                    addMessage(data.response);
                } else {
                    showError(data.error || 'Something went wrong');
                }
            } catch (error) {
                hideTyping();
                if (error.name === 'AbortError') {
                    showError('Request timed out. The analysis is taking longer than expected. Please try again or use a smaller dataset.');
                } else {
                    showError('Network error. Please check your connection.');
                }
                console.error('Error:', error);
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                if (chatInterface.classList.contains('active')) {
                    messageInput.focus();
                }
            }
        }

                sendMessage();
            }
        });
    </script>
